<!DOCTYPE html>
{% load static %}
<html>
<head>
		{% block title %}
		{% endblock %}
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"/>

	<link rel="stylesheet" type="text/css" href="{% static 'core/css/base.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="header">
  <div class="container">
    <a class="navbar-brand logo" href="{% url 'core:index' %}">Bulky Mails</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-2">
          <a class="nav-menu" href="{% url 'core:index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item ml-2">
          <a class="nav-menu" href="{% url 'core:send' %}">Send</a>
        </li>
        <li class="nav-item ml-2">
          <a class="nav-menu" href="{% url 'users:profile' %}">Contacts</a>
        </li>
        <li class="nav-item ml-2">
          <a class="nav-menu" href="{% url 'users:logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item ml-2">
          <a class="nav-menu" href="{% url 'users:login' %}">Login</a>
        </li>
        <li class="nav-item ml-2">
          <a class="nav-menu" href="{% url 'users:register' %}">Register</a>
        </li>
        {% endif %}

      </ul>
    </div> 
  </div>

</nav>



<div style="margin-top: 70px;">
{% block content1 %}

{% endblock %}
</div>



  <!-- ======= Footer ======= -->
  <footer id="footer">

    <div class="container py-4">

      <div class="text-center">
        <div class="copyright">
          &copy; Copyright <strong><span>Bulky Mails</span></strong>. All Rights Reserved
        </div>
      </div>
    </div>
  </footer><!-- End Footer -->



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
