{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Send Email</title>
{% endblock %}

{% block content %}

	<div class="card m-auto shadow p-3 mb-5 bg-white rounded">
		<h1 class="mt-3 text-center">Send Emails</h1>
	  <div class="card-body">
		<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<h6>Select Contact List*</h6>
	    {% for list in lists %}
		    <input type="radio" id="male" name="list" required value="{{ list.pk }}">
			<label for="male">{{ list.name }}</label><br>
	    {% endfor %}
		<input class="btn btn-primary btn-block" type="submit" value="Send">
		</form>
	  </div>
	</div>

<script type="text/javascript">
	document.getElementById("id_body").value = `
<div style="background-color:grey">
 <p style="color:white;">Hello [[ name ]], [[ email ]]</p>
 <a href="https://www.google.com/" style="color:white;">Click Me</a>
</div>
`

</script>

{% endblock %}
