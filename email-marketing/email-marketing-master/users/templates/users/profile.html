{% extends "core/base.html" %}

{% block title %}
<title>Contacts</title>
{% endblock %}


{% block content %}

  <div class="card m-auto shadow mb-5 bg-white rounded">
    <div class="card-body">
      <div class="row">
        <div class="col text-center">
          <a href="{% url 'contacts:new_list' %}" type="button" class="btn btn-warning btn-block">Create New List</a>
        </div>
        <div class="col text-center">
          <a href="{% url 'users:delete' %}" type="button" class="btn btn-danger btn-block">Delete Account</a>
        </div>
      </div>
    </div>
  </div>


<div class="card m-auto shadow p-3 mb-5 bg-white rounded">
	<h1 class="mt-3 text-center">Contact Lists</h1>
  <div class="card-body">
 {% if lists %}
 {% for i in lists %}
 <ul class="list-group mb-3 text-center">
  	<a href="{% url 'contacts:get_all' i.pk %}" style="text-decoration: none; color: black;">
  		<li class="list-group-item" style="font-size: 21px;">
	  		{{ i.name }}
  		</li>
  	</a>
</ul>
 
 {% endfor %}
 <a href="{% url 'core:send' %}" type="button" class="btn btn-primary btn-block">Send Email</a>
 {% else %}
 <div class="alert alert-danger" role="alert">
  You Don't have any contact list. Create Some
</div>
	{% endif %}
  </div>
</div>


{% endblock %}
