{% extends 'base.html' %}
{% load static %}

{% block title %}
  Thank You
{% endblock %}

{% block content %}
<div class="page-container">
    <div data-bottom-top="background-position: 50% 50px;" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -50px;" class="page-title page-about">
      <div class="container">
        <div class="title-wrapper">
          <div data-top="transform: translateY(0px);opacity:1;" data--120-top="transform: translateY(-30px);opacity:0;" data-anchor-target=".page-title" class="title">Thank You</div>
          <div data-top="opacity:1;" data--120-top="opacity:0;" data-anchor-target=".page-title" class="divider"><span class="line-before"></span><span class="dot"></span><span class="line-after"></span></div>
        </div>
      </div>
    </div>
    <div class="page-content-wrapper">
      <section class="ab-timeline-section padding-top-100 padding-bottom-100">
        <div class="container">
          <div class="swin-sc swin-sc-title style-2">
            <h3 class="title"><span>Order has been placed successfully!. Order id : {{ order_id }}</span></h3>
          </div>
        </div>
      </section>
    </div>
  </div>
{% endblock %}
