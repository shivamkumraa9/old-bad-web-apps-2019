{% extends 'base.html' %}
{% load static %}

{% block title %}
  Track
{% endblock %}

{% block content %}
<div class="page-container">
    <div data-bottom-top="background-position: 50% 50px;" data-center="background-position: 50% 0px;" data-top-bottom="background-position: 50% -50px;" class="page-title page-about">
      <div class="container">
        <div class="title-wrapper">
          <div data-top="transform: translateY(0px);opacity:1;" data--120-top="transform: translateY(-30px);opacity:0;" data-anchor-target=".page-title" class="title">{{ message }}</div>
          <div data-top="opacity:1;" data--120-top="opacity:0;" data-anchor-target=".page-title" class="divider"><span class="line-before"></span><span class="dot"></span><span class="line-after"></span></div>
        </div>
      </div>
    </div>
    <div class="page-content-wrapper">
      <section class="ab-timeline-section padding-bottom-100" style="padding-top: 40px!important;">
        <div class="container">
            <form >
                <div class="row">
                    <div class="col-sm-0 col-md-4"></div>
                    <div class="col-md-5 col-sm-12">
                        <div class="form-group">
                            <label>Order Number</label>
                            <input type="text" placeholder="" class="form-control" name="number" value="{% if number %}{{number}}{% endif %}">
                            <br />
                            <div style="text-align: center;">
                                <button class="swin-btn"><span>Track Order</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-2"></div>
                </div>

              </form>      
        </div>
      </section>
    </div>
  </div>
{% endblock %}
