<!DOCTYPE html>
<html>
<head>
    <title>
    {% block title %}
    {% endblock %}
    </title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark unique-color-dark">
    <div class="container">
        
    
  <a class="navbar-brand" href="{% url 'inner:home' %}">Survey</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="{% url 'inner:home' %}" class="nav-link">Home</a>
      </li>
    {% if user.is_authenticated %}
        <li class="nav-item ml-3">
            <a href="{% url 'inner:profile' %}"class="nav-link">Profile</a>
        </li>
        <li class="nav-item ml-3">
            <a href="{% url 'inner:new_survey' %}"class="nav-link">New</a>
        </li>
        <li class="nav-item ml-3">
            <a href="{% url 'accounts:logout' %}" class="nav-link">Logout</a>
        </li>
    {% else %}
        <li class="nav-item ml-3">
            <a href="{% url 'accounts:login' %}"class="nav-link">Login</a>
        </li>
        <li class="nav-item ml-3">
            <a href="{% url 'accounts:register' %}"class="nav-link">Register</a>
        </li>
    {% endif %}
    </ul>
  </div>
  </div>
</nav>

<div class="container">
    {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}  alert-dismissible fade show text-center" {% endif %} role="alert">
                {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
    {% endif %}
</div>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-3">
      
    </div>
    <div class="col-md-6 mb-4">
    {% block content %}

    {% endblock %}
    </div>
    <div class="col-md-3">
      
    </div>
  </div>
</div>

    {% block content1 %}

    {% endblock %}

</body>
</html>
