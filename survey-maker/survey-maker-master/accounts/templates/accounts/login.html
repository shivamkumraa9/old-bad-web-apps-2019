{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}
{% block content %}

<div class="card">
  <div class="card-body">
      <form method="POST">
        {% csrf_token %}
          <h3 class="dark-grey-text text-center">
              <strong>Login Here:</strong>
          </h3>
          <hr>
      {{ form|crispy }}
      <button type="submit" class="btn btn-dark waves-effect waves-light">Submit</button>
      </form>
      <div class="mt-1">
        Forget Your Password ?<a href="{% url 'password_reset'%}">Reset here</a>
      </div>
  </div>
</div>  

{% endblock %}
