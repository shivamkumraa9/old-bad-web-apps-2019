{% extends "accounts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Register
{% endblock %}
{% block content %}

<div class="card">
  <div class="card-body">
      <form method="POST">
        {% csrf_token %}
          <h3 class="dark-grey-text text-center">
              <strong>Register Here:</strong>
          </h3>
          <hr>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-dark waves-effect waves-light">Submit</button>
      </form>
      <div class="mt-1">
        Already have an Account ?<a href="{% url 'accounts:login'%}">Login</a>
      </div>
  </div>
</div>

{% endblock %}
