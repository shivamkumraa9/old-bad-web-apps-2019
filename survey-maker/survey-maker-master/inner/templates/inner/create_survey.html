{% extends "accounts/base.html" %}
{% load static %}
{% block title %}
New Survey
{% endblock %}
{% block content %}

<form method="POST">
    {% csrf_token %}


<div class="card Data">
  <div class="card-header text-center text-white" style="background-color: #343A40;">
    <h1>New Survey</h1>
  </div>
  <div class="card-body">
    <div class="input-group mb-3" >
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Heading</span>
      </div>
      <input type="text" class="form-control" required name="heading" id="basic-url" aria-describedby="basic-addon3">
    </div>
</div>
  <div class="card QUESTION">
  <div class="card-body">
    <div class="input-group mb-3" >
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Question</span>
      </div>
      <input type="text" required name="question1" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3" >
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Option 1</span>
      </div>
      <input type="text" required name="option1" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3" >
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Option 2</span>
      </div>
      <input type="text" required name="option2" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3" >
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Option 3</span>
      </div>
      <input type="text" placeholder="Optional" name="option3" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3" >
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">Option 4</span>
      </div>
      <input type="text" placeholder="Optional" name="option4" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

  </div>

</div>
</div>

    <button type="button" class="btn btn-success btn-sm" id="add_more" name="add_more">+ Question</button>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" id="submit">Create Survey</button>
    </div>
    
</form>


<script type="text/javascript" src="{% static 'inner/survey_js.js' %}"></script>
{% endblock %}
